<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        /* Navbar style */
        ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }

        /* Navbar list item style */
        ul li {
            position: relative;
            margin: 20px;
        }

        /* Main navigation links */
        ul li > a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            padding: 5px 10px;
            display: inline-block;
        }

        /* Dropdown list items inside */
        ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            padding: 10px;
            list-style: none;
            border: 1px solid #ddd;
        }

        /* Style for items inside dropdown */
        ul li ul li {
            margin: 10px 0;
        }

        /* Dropdown toggle caret */
        ul li > span::before {
            content: '\25BC'; /* Unicode for caret down (â–¼) */
            font-size: 12px;
            padding-left: 5px;
        }

        /* Show dropdown when hovering over list item */
        ul li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="https://www.ultraedit.com/">
                        <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" width="259" height="83" alt="UltraEdit">
                    </a>
                </li>
                <li>
                    <a href="#">Products <span></span></a>
                    <ul>
                        <li>Product 1</li>
                        <li>Product 2</li>
                        <li>Product 3</li>
                    </ul>
                </li>
                <li>
                    <a href="#">For Business <span></span></a>
                    <ul>
                        <li>Business Solution 1</li>
                        <li>Business Solution 2</li>
                    </ul>
                </li>
                <li>
                    <a href="#">Resources <span></span></a>
                    <ul>
                        <li>Resource 1</li>
                        <li>Resource 2</li>
                    </ul>
                </li>
                <li>
                    <a href="#">Support <span></span></a>
                    <ul>
                        <li>Help Center</li>
                        <li>Documentation</li>
                    </ul>
                </li>
                <li>
                    <a href="#">Our Company <span></span></a>
                    <ul>
                        <li>About Us</li>
                        <li>Careers</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
