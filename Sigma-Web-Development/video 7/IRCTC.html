<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Indian Railway Catering and Tourism Corporation Ltd.</h1>
        <h2>Book Ticket</h1>
    </header>
    <main>
        <section>
            <div><label for="from">From</label>
                <input type="text" id="from" placeholder="From">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div><label for="to">To</label>
                <input type="text" id="to" placeholder="To">
            </div>
            <div>
                <label for="class">Class</label>
                <select name="class" id="class">
                    <option value="EA">Anubhuti Class (EA)</option>
                    <option value="1A">AC First Class (1A)</option>
                    <option value="EV">Vistadome AC (EV)</option>
                    <option value="EC">Exec. Chair Car (EC)</option>
                    <option value="ac2tier">AC 2 Tier</option>
                    <option value="FC">First Class (FC)</option>
                    <option value="3A">AC 3 Tier (3A)</option>
                    <option value="3E">AC 3 Economy (3E)</option>
                    <option value="VC">Vistadome Chair Car (VC)</option>
                    <option value="CC">AC Chair Car (CC)</option>
                    <option value="SL">Sleeper (SL)</option>
                    <option value="VS">Vistadome Non AC (VS)</option>
                    <option value="2S">Second Sitting (2S)</option>
                </select>
            </div>
            <div>
                <label for="quota">Quota</label>
                <select name="quota" id="quota">
                    <option value="general">GENERAL</option>
                    <option value="ladies">LADIES</option>
                    <option value="tatkaal">TATKAAL</option>
                    <option value="premium tatkaal">PREMIUM TATKAAL</option>
                    <option value="duty pass">DUTY PASS</option>
                    <option value="pwd">PERSON WITH DISABILITY</option>
                    <option value="lowerBirthSr.Ctzn">LOWER BIRTH SR.CITIZEN</option>
                </select>
                </span>
                <span>
                    <label for="pwdc">Person With Disability Concession</label>
                    <input type="checkbox" name="pwdConcession" id="pwdc">
                </span>
                <span>
                    <label for="fwd">Flexible With Date</label>
                    <input type="checkbox" name="flexibleWithDate" id="fwd">
                </span>
                <span>
                    <label for="twab">Train With Available Birth</label>
                    <input type="checkbox" name="train with available BIRTH" id="twab">
                </span>
                <span>
                    <label for="rpc">Railway Pass Concession</label>
                    <input type="checkbox" name="railway pass concession" id="rpc">
                </span>
                <div>
                    <button>Search</button>
                    <button>Easy Booking On AskDisha</button>
                </div>
        </section>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>

</html>
