<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>Scores of Players</caption>
        <thead>
            <tr>
                <th>Name of Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>260</td>
            </tr>
            <tr>
                <td>Sachin Tendulkar</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Ravindra Jadeja</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Mohd. Shami</td>
                <td>190</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Krisgale</td>
                <td>100</td>
            </tr>
            </tbody>
            <tfoot>
                <td colspan="2" style="text-align: center">It Ends Here</td>
            </tfoot>
    </table>
</body>
</html>
